<div class="auth-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="userId">User ID</label>
        <input type="text" id="userId" class="form-control" [(ngModel)]="userId" name="userId" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div *ngIf="loginFailed" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
  </div>
